<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-container class="dataContainer">
        <div data-header class="header">Header</div>
        <div data-sidebar class="sidebar">Sidebar
            <ul class="project-list" data-projectList></ul>
        </div>
        <div data-content class="contentContainer">Data</div>
        <button class="newTodo" data-newTodo>New Todo</button>
    </div>

    <div class="form-popup" data-formpopup id="myForm">
        <form class="form-container" data-form>
            <h1>New Todo</h1>

            <div class="formField">
                <label for="title"><b>title</b></label>
                <input type="text" placeholder="Enter title" name="title" required>
            </div>

            <div class="formField">
                <label for="dsc"><b>description</b></label>
                <input type="text" placeholder="Enter description" name="dsc" required>
            </div>

            <div class="formField">
                <label for="dueDate"><b>dueDate</b></label>
                <input type="text" placeholder="Enter dueDate" name="dueDate" required>
            </div>

            <div class="formField">
                <label for="priority"><b>priority</b></label>
                <input type="text" placeholder="Enter priority" name="priority" required>
            </div>

            <div class="formField">
                <label for="projects"><b>project</b></label>
                <select id="projects" name="projects" data-select></select>
            </div>

            <div class="formField">
                <button type="submit" class="submitBtn" data-submit>Submit</button>
                <button type="button" class="cancelBtn" data-closeBtn>Close</button>
            </div>
        </form>
    </div>
</body>

</html>
