<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListBuddy</title>
<script defer src="main.js"></script></head>

<body>
    <div data-container class="dataContainer">
        <div data-header class="header"><div class="headerText">ListBuddy</div></div>
        <div data-sidebar class="sidebar">

            <ul class="project-list" data-projectList>

            </ul>

        </div>
        <div data-content class="contentContainer"></div>
        <div class="newBtns" data-newBtns>
            <button class="newTodo" data-newTodo>New Todo</button>
            <button class="newProject" data-newProject>New Project</button>
            <button class="rmProject" data-rmproject>Remove Project</button>
        </div>
    </div>

    <div class="form-popup" data-formpopup id="myForm">
        <form class="form-container" data-form>
            <h1>Add New Todo</h1>

            <div class="formField">
                <label for="title"><b>Title: </b></label>
                <input type="text" placeholder="Enter title" name="title" required>
            </div>

            <div class="formField">
                <label for="dsc"><b>Description: </b></label>
                <input type="text" placeholder="Enter description" name="dsc" required>
            </div>

            <div class="formField">
                <label for="dueDate"><b>Due Date: </b></label>
                <input type="datetime-local" placeholder="Enter dueDate" name="dueDate" required>
            </div>

            <div class="formField">
                <!-- <label for="priority"><b>priority</b></label>
                <input type="text" placeholder="Enter priority" name="priority" required> -->

                <label for="priority"><b>Priority: </b></label>
                <select id="priority" name="priority">
                    <option value=""></option>
                    <option value="!">!</option>
                    <option value="!!">!!</option>
                    <option value="!!!">!!!</option>
                </select>


            </div>

            <div class="formField">
                <label for="projects"><b>Project: </b></label>
                <select id="projects" name="projects" data-select>

                    <option value="none"></option>

                </select>

            </div>

            <div class="formField">
                <button type="submit" class="submitBtn" data-submit>Submit</button>
                <button type="button" class="cancelBtn" data-closeBtn>Close</button>
            </div>
        </form>
    </div>
</body>

</html>
